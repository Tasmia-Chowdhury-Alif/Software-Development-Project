{% extends "base.html" %}

{% block content %}
    {% if messages %}
        {% for m in messages %}
        <small {% if m.tags %} class="text-{{m.tags}}" {% endif %}>{{m}}</small>
        {% endfor %}
    {% endif %}
    <div class="w-50 mx-auto">
        <h1>Sign Up Page</h1>
        <form method="post" novalidate>
            {% load crispy_forms_tags %}
            {% csrf_token %}
            <!-- {{form | crispy}} -->
            {% for fm in form %}
                {{fm.label_tag}}
                {{fm}}
                {{ fm.errors|striptags }}
            {% endfor %}
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

{% endblock content %}
