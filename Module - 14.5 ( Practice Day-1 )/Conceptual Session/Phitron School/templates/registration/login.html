{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}


{% block content %}

    {% if form.errors %}
        <p>Wrong Usename or Passward</p>
    {% else %}
        <p>Please Login Using this form</p>
    {% endif %}

    <div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Log-in</button>
        </form>
    </div>

{% endblock content %}
