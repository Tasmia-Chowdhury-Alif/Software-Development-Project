<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font Awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>

    </header>

    <main>

        {% block content %}
        <h1 class="text-center pt-3 pb-5">This is Home page</h1>
        {% endblock content %}

        <table class="table table-bordered tablee-hover table-darkk w-75 height-auto m-auto">
            <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col" class="text-center">Roll</th>
                <th scope="col" class="text-center">Student Name</th>
                <th scope="col" class="text-center">Father's Name</th>
                <th scope="col" class="text-center">Address</th>
                <th scope="col" class="text-center">Action</th>
              </tr>
            </thead>

            {% if student_data %}
                {% for st in student_data %}
                    <tbody>
                        <tr>
                            <th scope="row" class="text-center">{{st.roll}}</th>
                            <td class="text-center">{{st.name}}</td>
                            <td class="text-center">{{st.father_name}}</td>
                            <td class="text-center">{{st.address}}</td>
                            <td class="text-center"><a class="btn btn-danger text-white" href="{% url 'delete_student' st.roll %}" >Delete</a></td>
                        </tr>
                      </tbody>
                {% endfor %}
            {% else %}
                <h3 class="text-center">NO Data is Available to Show</h3>
            {% endif %}
            
        </table>


    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
