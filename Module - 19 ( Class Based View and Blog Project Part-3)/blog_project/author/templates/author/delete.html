{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form class="w-50 m-auto" method="post" >
        <h1 class="text-center">Are you sure you want to Delete this Post</h1>
        {% csrf_token %}

        {{ form | crispy }}
        <button class="btn btn-warning mt-3" type="submit">Delete</button>
    </form>
{% endblock content %}
