{% extends 'base.html' %}
{% load static %}



{% block content %}

  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">userId</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.userId}}</td>
        <td>{{i.title}}</td>
        <td>{{i.body}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>


  <h1>{{id.page}}</h1>

  <h1>This is the index page of First app </h1><br>

  <img src="{% static 'images/bird 2.jpg' %}" alt="">

  {% endblock %}
