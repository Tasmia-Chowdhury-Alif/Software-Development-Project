{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form class="w-50 m-auto" method="post" >
        <h1 class="text-center my-5">Are you sure you want to Delete this {{ type }}</h1>
        {% csrf_token %}
        {{ form | crispy }}
        <div class="mx-auto " style="width: 8%;">
            <button class="btn btn-outline-danger mt-3" type="submit">Delete</button>
        </div>
    </form>
{% endblock content %}
