{% extends "base.html" %}

{% block content %}
    <div class="my-5"> 
        {% for post in data %}
            <div class="card w-50 mx-auto p-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p>Author : {{ post.author.name }}</p>
                    <p>Category : 
                        {% for cat in post.category.all %}
                            <button class="btn btn-primary btn-sm m-2">{{ cat.name }}</button>
                        {% endfor %}
                    </p>
                    <p class="card-text "><small class="text-muted">Last updated 3 mins ago</small></p>
                    
                    <a class="btn btn-warning" href="{% url 'EditPost' post.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'DeletePost' post.id %}">Delete</a>
                </div>
                <!-- provide a image field in the Posts and update the database -->
                <!-- <img src="..." class="card-img-bottom" alt="..."> --> 
            </div>
        {% endfor %}
    </div>

{% endblock content %}
