{% extends 'base.html' %}

{% block content %}
<h1>Hello This is Form page</h1>

<div style="width: 50% ; height: 500px; margin: auto " class="pt-5">

    <h3>Movie rating form</h3>

    <form method="post" action="/about/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>

        <select class="form-select mb-3" aria-label="Default select example" name="select">
            <option selected>Ratings</option>
            <option value="1">1 Star</option>
            <option value="2">2 Star</option>
            <option value="3">3 Star</option>
            <option value="4">4 Star</option>
            <option value="5">5 Star</option>
        </select>

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>


{% endblock content %}
