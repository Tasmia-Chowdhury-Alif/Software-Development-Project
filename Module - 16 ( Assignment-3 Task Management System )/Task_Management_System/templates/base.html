<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
		<!-- Font Awesome cdn  -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Musicians Directory</title>
  </head>
  <body>

    <header>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid mx-auto" style="width: 85%;">
                <a class="navbar-brand fs-2 p-2 fw-bold text-warning "  href="#">Task Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5 mx-3" href="{% url 'AddTaskPage' %}">Add Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 mx-3" href="{% url 'AddCategoryPage' %}">Add Category</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-5 mx-3" aria-current="page" href="{% url 'HomePage' %}">Show Tasks</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <body>

        {% block content %}
        {% endblock content %}
        
    </body>
    
    <footer>

    </footer>
