{% comment %} {% include url %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font Awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #e4e4e4;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" > 
            <div class="container-fluid mx-auto" style="width: 75%;">
                <a class="navbar-brand fs-2 p-2" href="">Car Saler</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="{% url 'HomePage' %}">Home</a>
                        </li>
                    </ul>
                    <div class="">
                        {% if request.user.is_authenticated %}
                            <a class="btn btn-warning me-3" href="{% url 'ProfilePage' %}">Profile</a>
                            <form class="d-inline" method="post" action="{% url 'LogoutPage' %}">
                                {% csrf_token %}
                                <button class="btn btn-danger me-3" type="submit">Logout</button>
                            </form> 

                        {% else %}
                            <a class="btn btn-warning me-3" href="{% url 'SignupPage' %}">SignUp</a>
                            <a class="btn btn-primary " href="{% url 'LoginPage' %}">LogIn</a>
                        {% endif %}

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main >
        {% for m in messages %}
            <div class="alert alert-{{m.tags}} text-center w-50 mx-auto  p-3 mt-2 fs-5" role="alert">{{m}}</div>
        {% endfor %}

        {% block content %}
        
        {% endblock content %}
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
