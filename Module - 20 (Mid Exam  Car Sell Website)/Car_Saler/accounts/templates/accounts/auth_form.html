{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form class="w-50 m-auto" method="post" >
        <h1 class="text-center">{{type}} Page</h1>
        {% csrf_token %}

        {{ form | crispy }}
        <button class="btn btn-primary mt-3" type="submit">{{type}}</button>
    </form>
{% endblock content %}
